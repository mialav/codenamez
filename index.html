<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Codenamez</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Codenamez</h1>
    </div>
    <div class="content">
        <div class="time-and-points">
            <div class="timer">
                <h3>Time: <span>1:00</span></h3>
            </div>
            <div class="start"><input type="submit" value="START"></div>
            <div class="points">
                <h3>Points: <span>0</span></h3>               
            </div>
        </div>
      <div class="game">
        <div class="cards">
          <h2>Cards</h2>
          <table>
            <tr>
              <td class="word word1">Word 1</td>
              <td class="word word2">Word 2</td>
              <td class="word word3">Word 3</td>
            </tr>
            <tr>
              <td class="word word4">Word 4</td>
              <td class="word word5">Word 5</td>
              <td class="word word6">Word 6</td>
            </tr>
            <tr>
              <td class="word word7">Word 7</td>
              <td class="word word8">Word 8</td>
              <td class="word word9">Word 9</td>
            </tr>
          </table>
        </div>
        <div class="categories">
          <h2>Categories</h2>
          <form action="#">
              <input type="text" name="category"><input type="submit" value="GO">
              <p class="category"></p>
          </form>
        </div>
      </div>
      <div class="instructions">
        <h2>Instructions</h2>
      </div>
    </div>
    <div class="footer"></div>

    <script src="script.js"></script>
  </body>
</html>
